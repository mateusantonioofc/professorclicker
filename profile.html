<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Perfil</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="cartao-perfil">
    <div class="cabecalho-perfil">
      <div class="avatar">BS</div>
      <div class="info-usuario">
        <h2>Bruno Adm Abuse</h2>
        <p>ID: #A10923</p>
        <span class="posicao-rank">7º no ranking</span>
      </div>
    </div>

    <div class="secao">
      <h3>Score Atual</h3>
      <p>18.628.852</p>
      <p class="texto-progresso">Oloko, tá com tudo isso de ponto?</p>
    </div>

    <div class="estatisticas">
      <div class="caixa-estatistica estatistica-professores">
        <div class="numero-estatistica">24</div>
        <div class="rotulo-estatistica">Professores</div>
      </div>
      <div class="caixa-estatistica estatistica-conquistas">
        <div class="numero-estatistica">18</div>
        <div class="rotulo-estatistica">Conquistas</div>
      </div>
    </div>

    <div class="conquistas">
      <h4>🏆 Últimas Conquistas</h4>
      <div class="lista-conquistas">
        <span class="insignia mestre">Sabugoso Master</span>
        <span class="insignia precisao">Adm</span>
        <span class="insignia veloz">OOO</span>
        <span class="insignia estrela">Wow</span>
        <span class="insignia diamante">Oloko</span>
        <span class="insignia sequencia">Sequência</span>
      </div>
    </div>

    <p class="texto-rodape">Que belo perfil hehe — Ass: Adm Bruno</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Professor Clicker</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="cartao-perfil">
    <div class="cabecalho-perfil">
      <div class="avatar" id="avatar">P</div>
      <div class="info-usuario">
        <h2 id="username">Jogador</h2>
        <p>Pontuação: <span id="score">0</span></p>
        <p class="posicao-rank" id="rank">Rank: -</p>
      </div>
    </div>

    <div class="secao">
      <h3>Progresso Geral</h3>
      <p id="rebirths">🎓 Repetições: </p>
      <p class="texto-progresso">
      </p>

      <div class="estatisticas">
        <div class="caixa-estatistica estatistica-professores">
          <p class="numero-estatistica" id="professores">0</p>
          <p class="rotulo-estatistica">Professores</p>
        </div>

        <div class="caixa-estatistica estatistica-conquistas">
          <p class="numero-estatistica" id="conquistas">0</p>
          <p class="rotulo-estatistica">Conquistas</p>
        </div>
      </div>
    </div>

    <div class="conquistas">
      <h4>🏅 Conquistas Recentes</h4>
      <div class="lista-conquistas" id="listaConquistas">
        <span class="insignia estrela">Nenhuma ainda</span>
      </div>
    </div>

    <div class="texto-rodape">
      <button id="btnVoltar" style="
        margin-top: 10px;
        background: #7c3aed;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      ">⬅ Voltar</button>
    </div>
  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>

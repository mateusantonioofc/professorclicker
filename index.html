<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" href="assets/nave.png" />
    <link rel="stylesheet" href="css/login.css" />

    <title>Professor Clicker - LOGIN</title>

    <meta charset="UTF-8" />
    <meta
      name="google-site-verification"
      content="gKeyCOrmDR3am1GD4nv1DDVOZXyhbXZtbEZf3Q5jDS4"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Desafie seus colegas no Professor Clicker! Escolha seu professor favorito, clique sem parar, evolua seu personagem e prove quem merece estar no topo do ranking da escola."
    />
    <meta
      name="keywords"
      content="clicker, professor clicker, aprendizado, turista, login, professor clicker nave, nave"
    />
    <meta name="author" content="EQUIPE BEST" />

    <meta property="og:title" content="Professor Clicker - NAVE" />
    <meta
      property="og:description"
      content="Desafie seus colegas no Professor Clicker! Escolha seu professor favorito, clique sem parar, evolua seu personagem e prove quem merece estar no topo do ranking da escola."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://professorclicker.site" />
    <meta
      property="og:image"
      content="https://professorclicker.site/assets/nave.png"
    />
  </head>
  <body>
    <div class="app-shell">
      <div class="glass-container">
        <div class="header">
          <div class="logo"><img src="assets/icons/Logo.png" alt="Logo" /></div>
          <h1 class="h-title"><span>Professor Clicker</span> v1.0</h1>
        </div>

        <div class="form-card">
          <div class="form-field">
            <input
              type="text"
              id="nicknameInput"
              class="input"
              placeholder=""
            />
            <label class="input-label" for="nicknameInput">Nome</label>
          </div>

          <div class="form-field">
            <input
              type="password"
              id="passwordInput"
              class="input"
              placeholder=""
              required
            />
            <label class="input-label" for="passwordInput">Senha</label>
          </div>

          <div class="controls">

            <button class="btn" onclick="login()">Entrar</button>
          </div>
          
          <div class="divider">ou</div>

          <div class="controls">
            <button class="btn btn-ghost" onclick="convidado()">
              Entrar como Turista
            </button>
          </div>


          <div class="nickname-display" id="nicknameDisplay"></div>
        </div>
      </div>
    </div>

    <script src="js/form.js"></script>
  </body>
  <script>
    document.querySelectorAll(".input").forEach((input) => {
      input.addEventListener("input", (e) => {
        input.dataset.hasValue = input.value ? "true" : "false";
      });
    });
  </script>
</html>

<body>
  <div class="app-shell">
    <div class="glass-container">
      <div class="header">
        <div class="logo"><img src="assets/icons/Logo.png" alt="Logo"  ></div>

      <div class="form-card">

        <div class="form-field">
          <input type="password" id="passwordInput" class="input" placeholder="" required />

  </div>

  <script src="js/form.js"></script>
  <script src="js/modo.js"></script>
</body>
<script>
  document.querySelectorAll('.input').forEach(input => {
    input.addEventListener('input', e => {
      input.dataset.hasValue = input.value ? "true" : "false";
    });
  });
</script>

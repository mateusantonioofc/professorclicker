<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" href="assets/nave.png" />
    <link rel="stylesheet" href="css/game.css" />
    <title>Professor Clicker - JOGO</title>
    <script
      src="https://kit.fontawesome.com/7611744f2b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <button class="btn-leaderboard" id="btnLeaderboard">üèÜ Ranking</button>

    <div class="leaderboard" id="leaderboardContainer">
      <h2>Maiores Pontua√ß√µes</h2>
      <ol id="ranking"></ol>
    </div>

    <header>
      <div class="profile">
        <div class="profilebtnLogout-user">
          <i class="fa-solid fa-user-tie"></i>
        </div>
        <h1 class="h1">Nickname</h1>
        <button id="btnLogout" class="btn-logout">
          <i class="fa fa-sign-out" style="font-size: 36px"></i>
        </button>
      </div>
    </header>

    <div class="container">
      <div id="notification-container"></div>
      <button id="click">
        <img id="points_button" src="assets/nave.png" alt="" />
      </button>
      <div class="score">
        <p class="score-label">Pontos:</p>
        <p id="score" class="score-value">0</p>
      </div>
    </div>

    <button class="btn-reset" id="btnReset">‚ôªÔ∏è Repetir de Ano</button>
    <button class="menu-toggle" id="menu-toggle">
      <i class="fa-solid fa-store"></i>
    </button>

    <aside class="store" id="store">
      <h2>Loja</h2>
      <div id="store-items"></div>
    </aside>

    <script type="module" src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
  </body>
</html>
